version: "3.8"

# =====================================================
# DATABASE STACK - DEVELOPMENT
# =====================================================
# Purpose: Isolated MariaDB and Redis for DEV environment
# Why separate: Prevents database restart on app redeployment
# =====================================================

services:
  # ===== MariaDB Database =====
  mariadb:
    image: mariadb:10.6
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
      # Performance tuning for development
      - --max-connections=200
      - --innodb-buffer-pool-size=512M
      - --innodb-log-file-size=128M
      - --query-cache-size=0
      - --query-cache-type=0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - brandclub-dev-mariadb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis Cache =====
  redis-cache:
    image: redis:6.2-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    command:
      - redis-server
      - --maxmemory
      - 256mb
      - --maxmemory-policy
      - allkeys-lru
      - --save
      - ""
    volumes:
      - redis-cache-data:/data
    networks:
      - brandclub-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===== Redis Queue =====
  redis-queue:
    image: redis:6.2-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --appendfsync
      - everysec
    volumes:
      - redis-queue-data:/data
    networks:
      - brandclub-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

# ===== Volumes =====
volumes:
  mariadb-data:
    name: brandclub-dev-db-data
  redis-cache-data:
    name: brandclub-dev-redis-cache
  redis-queue-data:
    name: brandclub-dev-redis-queue

# ===== Networks =====
networks:
  # Database network (external to app stack)
  brandclub-dev-mariadb:
    driver: overlay
    attachable: true
    name: brandclub-dev-mariadb

  # Application network (external to app stack)
  brandclub-dev-network:
    driver: overlay
    attachable: true
    name: brandclub-dev-network
