version: "3.8"

# =====================================================
# Traefik - Reverse Proxy & SSL Termination
# =====================================================
# Uses: Docker Swarm provider with Let's Encrypt TLS challenge
# Features:
# - Automatic SSL with Let's Encrypt
# - HTTP to HTTPS redirect
# - Dashboard with basic auth
# =====================================================

services:
  traefik:
    image: traefik:${TRAEFIK_VERSION:-v3.6}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.constraint-label=traefik-public
        - traefik.swarm.network=traefik-public
        
        # Basic Auth for Dashboard
        - traefik.http.middlewares.admin-auth.basicauth.users=admin:${TRAEFIK_AUTH?Variable not set}
        
        # HTTPS Redirect Middleware
        - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
        - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true
        
        # Dashboard Router - HTTP (redirect to HTTPS)
        - traefik.http.routers.traefik-http.rule=Host(`${TRAEFIK_DOMAIN:-traefik.brandclub.site}`)
        - traefik.http.routers.traefik-http.entrypoints=http
        - traefik.http.routers.traefik-http.middlewares=https-redirect
        
        # Dashboard Router - HTTPS
        - traefik.http.routers.traefik-https.rule=Host(`${TRAEFIK_DOMAIN:-traefik.brandclub.site}`)
        - traefik.http.routers.traefik-https.entrypoints=https
        - traefik.http.routers.traefik-https.tls=true
        - traefik.http.routers.traefik-https.tls.certresolver=le
        - traefik.http.routers.traefik-https.service=api@internal
        - traefik.http.routers.traefik-https.middlewares=admin-auth
        
        # API Service
        - traefik.http.services.traefik.loadbalancer.server.port=8080
    command:
      # Providers
      - --providers.docker
      - --providers.docker.constraints=Label(`traefik.constraint-label`,`traefik-public`)
      - --providers.docker.exposedbydefault=false
      - --providers.swarm.endpoint=unix:///var/run/docker.sock
      
      # Entry Points (Host mode for direct port access)
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      
      # Let's Encrypt with TLS Challenge
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL:-admin@example.com}
      - --certificatesresolvers.le.acme.storage=/certificates/acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true
      
      # Logging & Monitoring
      - --log.level=INFO
      - --accesslog
      - --api
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/certificates
    networks:
      - traefik-public

volumes:
  traefik-certificates:
    name: traefik-certificates

networks:
  traefik-public:
    external: true
    name: traefik-public
